<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>判断数据类型</title>
</head>
<body>
<script>
	var arr = [ '100px', 'abc'-6, [], -98765, 34, -2, 0, '300', , function(){alert(1);}, null, document, [], true, '200px'-30,'23.45元', 5, Number('abc'), function(){ alert(3); }, 'xyz'-90 ];
	var arr1 = [];
	var arr2 = [];
	var arr3 = [];
	for(var i=0;i<arr.length;i++){
		if(typeof(arr[i]) == "number" && arr[i]===arr[i]){
			arr1.push(arr[i]);
		}
	}
	for(var i=0;i<arr.length;i++){
		if(parseFloat(arr[i]) === parseFloat(arr[i])){
			arr2.push(arr[i]);
		}
	}
	var iMax = arr2[0];
	for(var i=0;i<arr2.length;i++){
		if(iMax<arr2[i]){
			iMax = arr2[i];
		}
	}
	for(var i=0;i<arr.length;i++){
		if(typeof(arr[i]) == "number" && isNaN(arr[i])){   //找NaN
			arr3.push(i);
		}
	}
	console.log(arr1);
	console.log(arr2);
	console.log(iMax);
	console.log(arr3);
</script>
</body>
</html>
